<!DOCTYPE html>
<html>
    <head>
        <title>Fórum - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="container__title">
                <h1>Olá, para acessar o Fórum, entre com as informações abaixo:</h1>
            </div>
            <div id="container__form">
                <form method="get" action="/web-forum-servlet-jsp-jdbc/usuario/autenticar">
                    <div id="container__userInput">
                        <div class="userInput">
                            <label for="login">Login</label>
                            <input type="text" id="login" name="login"
                                   pattern="^[A-Za-z0-9]{3,32}$" title="deve ser uma palavra de tamanho [3, 32] sem caracteres especiais"
                                   placeholder="digite o login" />
                        </div>
                        <div class="userInput">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha"
                                   pattern="^[A-Za-z0-9]{3,32}$" title="deve ser uma palavra de tamanho [3, 32] sem caracteres especiais"
                                   placeholder="digite a senha" />
                        </div>
                    </div>
                    <input type="submit" id="btnSubmit" value="Entrar" />
                    <a href="/web-forum-servlet-jsp-jdbc/usuario/cadastrar" id="btnCriarConta">Ainda não possui uma conta? Crie uma aqui</a>
                </form>
            </div>
        </div>
    </body>
</html>
